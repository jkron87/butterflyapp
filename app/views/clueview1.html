<p>This is the clueview1 view.</p>

<div ng-controller="Clueview1Ctrl">
  <div id ="map"></div>
</div>
<div  ng-controller="YelpapiCtrl">
      <p class="clue" ng-show="count===1">
      {{category}}

      </p>
      <p class= "clue" ng-show="count===2">
      {{snippetReplaced}}
      <p class="clue"ng-show="count===3"><img ng-src="{{imgurl}}">
      </p>
      <p class="clue" ng-show="count===4">
        {{street}}
      </p>
      <p class="clue" ng-show="count===5">
      {{shuffledName}}
    </p>

    <p>POINTS:</p>

    <div id="points1">100</div>


      <a class="btn btn-lg btn-success" ng-click= "checkGeoClick()">Check my location<span class="glyphicon glyphicon-ok"></span></a>
      <button id= "hint1" class="btn btn-lg btn-success" ng-click="count = count + 1" ng-init="count=0">Give me a hint</button>
      <a id= "skip" class="btn btn-lg btn-success" ng-href="#/clueview2">Skip<span class="glyphicon glyphicon-ok"></span></a>
  </div>
