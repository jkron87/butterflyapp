
<div ng-controller="Clueview3Ctrl">

<div class="clueview">
<h3>Catch one more ButterFly to win!</h3>
<div class="jumbotron">
<p>Your destination is somewhere in the blue circle. Click for a hint below.</p>
<div class="nav-progress">
	<div class="complete">
		<img class="icon" src="images/butterflyicon.png">
    <div class="arrow-wrapper">
      <div class="arrow-cover">
        <div class="arrow"></div>
      </div>
    </div>
	</div>
	<div class="complete">
		<img class="icon" src="images/butterflyicon.png">
    <div class="arrow-wrapper">
      <div class="arrow-cover">
        <div class="arrow"></div>
      </div>
    </div>
	</div>
	<div class="active">
		<img class="icon" src="images/butterflyicon.png">
	</div>
</div>
<br>

<div ng-controller="Clueview3Ctrl">
  <div id ="map"></div>

  <div  ng-controller="YelpapiCtrl as vm">
    <p class="clue" ng-show="count===1">
    {{category}}
    </p>
    <p class= "clue" ng-show="count===2">
    {{snippetReplaced}}
    <p class="clue"ng-show="count===3"><img ng-src="{{imgurl}}">
    </p>
    <p class="clue" ng-show="count===4">
      {{street}}
    </p>
    <p class="clue" ng-show="count===5">
    {{shuffledName}}
  </p>
  <p class="clue" ng-show="count===6">
  You're out of hints!
  </p>
          <a class="btn btn-lg btn-info" ng-init = "view3 = true" ng-click= "checkGeoClick()">Check In! <span class="glyphicon glyphicon-ok"></span></a>
          <button id= "hint1" class="btn btn-lg btn-info" ng-click="count = count + 1" ng-init="count=0">Hint</button>
          <a id= "skip" class="btn btn-lg btn-info" ng-click="reloadRoute()">Skip</span></a>
		</div>
	</div>
</div>
</div>
</div>
